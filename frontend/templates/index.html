
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chatbot</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>Healthcare Chatbot</h1>
            <p>Your personalized health assistant</p>
        </header>
        <div class="chat-box">
            <div id="output" class="chat-history">
                <!-- <div id="output"></div> -->
            </div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="How are you feeling today?" required />
                <button onclick="getSuggestion()" type="submit">Send</button>
            </form>
        </div>
    </div>
    <!-- <div class="chat-container">
        <h1>Healthcare Chatbot</h1>
        <textarea id="user-input" placeholder="Describe your symptoms..."></textarea>
        <button onclick="getSuggestion()">Get Suggestion</button>
        <div id="output"></div>
    </div> -->
    <script>
        async function getSuggestion() {
            const userInput = document.getElementById('user-input').value;
            const response = await fetch('/get_suggestion', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ input: userInput })
            });
            const data = await response.json();
            document.getElementById('output').innerText = data.suggestion;
        }
    </script>
    <script src="../static/script.js"></script>
</body>
</html>
